<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Mastermind</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Juego de Adivinar el Número</h1>
    <form id="gameForm">
  <label for="secretNumber">Número secreto (4 dígitos):</label>
  <div class="input-container">
    <input type="text" id="secretNumber" maxlength="4" inputmode="numeric" required oninput="validateNumberInput(this)" style="-webkit-text-security: disc;">
    <span class="toggle-password" onclick="togglePassword()">👁️</span>
  </div>

  <label for="guessNumber">Tu intento (4 dígitos):</label>
  <input type="number" id="guessNumber" min="1000" max="9999" required>

  <button type="submit">Comprobar</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
